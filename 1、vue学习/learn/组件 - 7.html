<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>组件数据源</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>

<body>
    <div id="app">
        <v-header></v-header>
        <v-content></v-content>
        <v-footer></v-footer>
    </div>
    <script src='../js/jquery.js'></script>
    <!-- header -->
    <template id="header">
        <div>这是头部{{ test }}</div>
    </template>
    <!-- content -->
    <template id="content">
         <div>这是内容{{ test }}</div>
    </template>
    <!-- footer -->
    <template id="footer">
         <div>这是底部{{ test }}</div>
    </template>
    <script>
    //定义组件
    //header
    var Header = {
        template: "#header",
        //数据
        data:function(){
            return {
                test:"自定义组件初始数据"
            }
        }
    }
    //content
    var Content = {
        template: "#content",
        //数据
        data:function(){
            return {
                test:"这是内容"
            }
        }
    }
    //footer
    var Footer = {
        template: "#footer",
        //数据
        data:function(){
            return {
                test:"这是内容"
            }
        }
    }
    new Vue({
        el: "#app",
        //初始胡数据
        data: {

        },
        //组件
        components: {
            "v-header":Header,
            "v-content":Content,
            "v-footer":Footer,
        }
    })
    </script>
</body>

</html>
