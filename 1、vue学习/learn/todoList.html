<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>todoList</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<script src="../js/jquery.js"></script>
		<script src='../js/bootstrap.js'></script>
		<script src="../js/vue.min.js"></script>
	</head>

	<body>
		<div id="box" class="container">
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="exampleInputEmail3">userName</label>
					<input type="text" class="form-control" v-model='email' id="exampleInputEmail3" placeholder="Email">
				</div>
				<div class="form-group">
					<label class="sr-only" for="exampleInputPassword3">Password</label>
					<input type="password" class="form-control" v-model='password' id="exampleInputPassword3" placeholder="Password">
				</div>
				<button type="button" @click='saveData()' class="btn btn-success">保存</button>
			</form>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>userName</th>
						<th>password</th>
						<th>option</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for = '(item,index) in list'>
						<th scope="row">{{ index }}</th>
						<td>{{ item.email }}</td>
						<td>{{ item.password }}</td>
						<td><button @click="deleteData(index)" class="btn btn-danger">删除</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src='../js/jquery.js'></script>
		<script>
			var vm = new Vue({
				el: "#box",
				//初始胡数据
				data: {
					email: '',
					password: '',
					list: [],
					isShow: false
				},
				//自定义的方法
				methods: {
					//保存用户
					saveData() {
						var obj = {
							email: this.email,
							password: this.password
						};
						this.list.push(obj);
						console.log(this.list);	
						this.isShow = true
					},
					//删除用户
					deleteData(index){
						this.list.splice(index,1)
					}
				}
			})
		</script>
	</body>

</html>
