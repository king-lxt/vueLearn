<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VUE的搜素提示</title>
	<link rel="stylesheet" href="">
	<script src="../js/vue.min.js"></script>
</head>
<body>
	<div id="box">
		<input type="text" v-model = 'search'>
		<ul>
			<li v-for = 'item in newList'>{{ item }}</li>
		</ul>
	</div>
	<script>
		var vm = new Vue({
			el: "#box",
			data:{
				search:'',
				list:['apple', 'banana', 'oranger', 'lemon']
			},
			methods:{

			},
			// 计算属性一定有 return
			computed:{
				newList: function(){
					var that = this;
					var arr = [];
					this.list.forEach( function(item) {
						if(item.indexOf(that.search) != -1){
							arr.push(item);
						}
					});
					return arr;
				}
			}			
		})
	</script>
</body>
</html>
