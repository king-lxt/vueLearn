<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible " content="IE=edge ">
	<title>Style语法</title>
	<link rel="stylesheet " href=" ">
	<script src="../js/vue.min.js "></script>
	<style>
		
	</style>
</head>
<body>
	<div id="box">
		<div :style='[test,tests]'></div>
	</div>
	<script>
		var wv = new Vue({
			el: "#box ",
			data:{
				test:{
					width: '100px',
					height: '100px',
					border: '1px solid #000',
				},
				tests:{
					background: 'gold',
				}
			}
		})
	</script>
</body>
</html>
