<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VUE监听数据</title>
	<link rel="stylesheet" href="">
	<script src="../js/vue.min.js"></script>
	<style>
		.test{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.test-a{
			background: gold;
		}
		.test-b{
			background: #ffe;
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="test" :class='{"test-a":isA,"test-b":isB}'></div>
	</div>
	<script>
		var wv = new Vue({
			el: "#box",
			data:{
				isA:true,
				isB:false
			}
		})
	</script>
</body>
</html>
