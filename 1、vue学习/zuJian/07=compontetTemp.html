<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title></title>
	</head>

	<body>
		<div id="box">
			{{ msg }}
			<v-header></v-header>
			<v-content></v-content>
			<v-footer></v-footer>
		</div>
		<template id="header">
			<header>这是头部{{ test }}</header>
		</template>
		<!--content-->
		<template id="content">
			<header>这是内容{{ test }}</header>
		</template>
		<!--footer-->
		<template id="footer">
			<header>这是底部{{ test }}</header>
		</template>
		<script src='../js/jquery.js'></script>
		<script src='../js/vue.min.js'></script>
		<script>
			/*
			定义组件
			注册组件
			 * */
			//header
			var Header = {
				template: '#header',
				//组件数据源
				data: function() {
					return {
						test: "初始化数据"
					}
				}
			}
			//content
			var Content = {
				template: '#content',
				//组件数据源
				data: function() {
					return {
						test: "初始化数据"
					}
				}
			}
			//footer
			var Footer = {
				template: '#footer',
				//组件数据源
				data: function() {
					return {
						test: "初始化数据"
					}
				}
			}

			new Vue({
				el: "#box",
				data: {
					msg: '这是初始化数据'
				},
				components: {
					'v-header': Header,
					'v-content': Content,
					'v-footer': Footer,
				}
			})
		</script>
	</body>

</html>
